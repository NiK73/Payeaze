<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Payments Gateway</title>
</head>
<body>
<h1>Please do not refresh your page....</h1>
<h1>Redirecting..</h1>

<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">

    <input type="hidden" name="mid" value="{{merchant_id}}">
    <input type="hidden" name="WEBSITE" value="{{websiteName}}">
    <input type="hidden" name="orderId" value="{{orderId}}">
    <input type="hidden" name="txnToken" value="{{txnToken}}">
    <input type="hidden" name='CHECKSUMHASH' value="{{CHECKSUMHASH}}">
    <input type="hidden" name='TXN_AMOUNT' value="{{txnAmount}}">


</form>
</body>
<script>
document.paytm.submit()
</script>
</html>
